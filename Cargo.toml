[package]
name = "fetch"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5.26", features = ["derive"] }
futures-util = "0.3.31"
hex = "0.4.3"
md-5 = "0.10.6"
reqwest = { version = "0.12.12", features = ["multipart", "stream"] }
sha2 = "0.10.8"
tempfile = "3.15.0"
tokio = { version = "1.43.0", features = ["macros", "rt", "rt-multi-thread"] }
